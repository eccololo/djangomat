{% extends 'base.html' %}
    {% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-6 action-box">
                <h3>Export Data from Database Tables</h3>
                <br />
                <form action="{% url 'export_data' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="model_name">Select Database Table</label>
                        <select name="model_name" class="form-control" required>
                            <option value="" disabled selected>Select</option>
                            
                            {% for model in custom_models %}
                                <option value="{{ model }}">{{ model }}</option>
                            {% endfor %}
                            
                        </select>
                    </div>
                    <br />
                    <div class="form-group">
                         <input type="submit" value="Export Data" class="btn btn-lg btn-primary">
                    </div>

                </form>
            </div>
        </div>
    </div>
    {% endblock %}

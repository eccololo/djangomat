{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Djangomat - Python Automation.</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    {% include 'alerts.html' %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-6 action-box">
                <h3>Export Data from Database Tables</h3>
                <br />
                <form action="{% url 'export_data' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="model_name">Select Database Table</label>
                        <select name="model_name" class="form-control" required>
                            <option value="" disabled selected>Select</option>
                            
                            {% for model in custom_models %}
                                <option value="{{ model }}">{{ model }}</option>
                            {% endfor %}
                            
                        </select>
                    </div>
                    <br />
                    <input type="submit" value="Export Data" class="btn btn-lg btn-primary">

                </form>
            </div>
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="{% static 'js/custom.js' %}"></script>
</body>
</html>

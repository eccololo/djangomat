<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Djangomat - Python Automation.</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-6">
                <h3>Import Data to Database Tables</h3>
                <form action="{% url 'import_data' %}" method="POST">

                    <div class="form-group">
                        <label for="file_path">Upload CSV file</label>
                        <input type="file" name="file_path" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="model_name">Select Database Table</label>
                        <select name="model_name" class="form-control">
                            <option value="" disabled selected>Select</option>
                            <option value="">Demo Model</option>
                        </select>
                    </div>
                    <input type="submit" value="Import Data" class="btn btn-lg btn-primary">
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>

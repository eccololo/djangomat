{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-6 action-box">
            <h2 class="text-center mb-4">Image Compression</h2>
            <form action="{% url 'compress' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    {{ form | crispy }}
                </div>
                <div class="form-group">
                    <input type="submit" value="Compress" class="btn btn-lg btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
